<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente por ID</title>
    <link rel="stylesheet" href="../css/buscar.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Alternar tema">ðŸŒ™</button>
    <header>
        <div class="menu">
            <a href="../Index.html">Cadastro</a>
            <a href="lista.html">Lista</a>
            <a href="Atualizar.html">Atualizar</a>
            <a href="Buscar.html">Buscar</a>
        </div>
    </header>

    <div id="search-client">
        <h2>Buscar Cliente por ID</h2>
        <form id="searchForm">
            <label for="searchId">Informe o ID do cliente:</label>
            <input type="text" id="searchId" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="searchResult"></div>
        <p id="message"></p>
    </div>

    <script src="../Script/Buscar.js"></script>
    <script>
        // AlternÃ¢ncia de tema
        const themeToggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            document.body.classList.add('light');
            themeToggle.textContent = 'ðŸŒž';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            themeToggle.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>
</body>
</html>
