<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="/css/lista.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Alternar tema">ðŸŒ™</button>
    <header>
        <div class="menu">
            <a href="http://127.0.0.1:5502/Index.html">Cadastro</a>
            <a href="http://127.0.0.1:5502/html/lista.html">Lista</a>
            <a href="http://127.0.0.1:5502/html/Atualizar.html">Atualizar</a>
            <a href="http://127.0.0.1:5502/html/Buscar.html">Buscar</a>
        </div>
    </header>

    <div class="lista">
        <h1>Gerenciamento de Clientes</h1>
        <div id="clients-list">
            <h2>Lista de Clientes</h2>
            <ul id="clientList">
                <li>
                    <span>Nome do Cliente</span>
                    <button class="delete-button">Deletar</button>
                </li>
            </ul>
        </div>
        <p id="message"></p>
    </div>

    <script src="/Script/lista.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            document.body.classList.add('light');
            themeToggle.textContent = 'ðŸŒž';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            themeToggle.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>
</body>
</html>
